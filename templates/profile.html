<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="profile">Profile â€” TruthLens</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
  <nav class="nav glass">
    <div class="nav-left">
      <div class="brand" data-i18n="appName">TruthLens</div>
    </div>
    <div class="nav-right">
      <select id="langSelect" class="lang-select"></select>
      <select id="themeSelect" class="theme-select"></select>
      <a href="/dashboard" class="btn small" data-i18n="dashboard">Dashboard</a>
      <a href="/logout" class="btn small btn-ghost" data-i18n="logout">Logout</a>
    </div>
  </nav>

  <main class="container fade-in">
    <section class="glass-card">
      <h2 data-i18n="profile">Profile</h2>
      <div class="profile-grid">
        <div class="card">
          <h4>{{ current_user.name or current_user.email }}</h4>
          <p class="muted">{{ current_user.email }}</p>
          <div class="row">
            <a href="/logout" class="btn btn-outline" data-i18n="logout">Logout</a>
          </div>
        </div>

        <div class="card">
          <h4>Recent Analyses</h4>
          <div class="muted small">Saved checks will appear here.</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
