<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Insights | TruthLens</title>
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#0f172a] text-white">
  {% include 'partials/navbar.html' %}
  <main class="max-w-5xl mx-auto px-6 py-16 animate-fade-up">
    <h1 class="text-4xl font-bold mb-8 text-sky-400">Insights Dashboard</h1>
    <canvas id="credibilityChart" class="glass-card p-4 rounded-2xl"></canvas>
  </main>

  <script>
  const ctx = document.getElementById('credibilityChart');
  new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['True', 'False', 'Unverified'],
      datasets: [{
        data: [55, 30, 15],
        backgroundColor: ['#22c55e', '#ef4444', '#eab308'],
      }]
    }
  });
  </script>
</body>
</html>
