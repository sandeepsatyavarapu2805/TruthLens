<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="dashboard">Dashboard — TruthLens</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
  <nav class="nav glass">
    <div class="nav-left">
      <div class="brand" data-i18n="appName">TruthLens</div>
    </div>
    <div class="nav-right">
      <select id="langSelect" class="lang-select"></select>
      <select id="themeSelect" class="theme-select"></select>
      <a href="/profile" class="btn small" data-i18n="profile">Profile</a>
      <a href="/logout" class="btn small btn-ghost" data-i18n="logout">Logout</a>
    </div>
  </nav>

  <main class="container fade-in">
    <section class="glass-card">
      <h2 data-i18n="dashboard">Dashboard</h2>
      <div class="analyze-grid">
        <div class="card small">
          <h4 data-i18n="analyze">Text Analysis</h4>
          <textarea id="inputText" rows="5" placeholder="Paste text or news article"></textarea>
          <div class="row">
            <button id="analyzeTextBtn" class="btn btn-primary" data-i18n="analyze">Analyze</button>
            <button id="exportPDFBtn" class="btn btn-outline" data-i18n="exportPDF">Export PDF</button>
          </div>
        </div>

        <div class="card small">
          <h4 data-i18n="uploadImage">Image / Media</h4>
          <input id="fileInput" type="file" accept="image/*,video/*" />
          <div class="row">
            <button id="analyzeFileBtn" class="btn btn-primary" data-i18n="analyze">Analyze</button>
          </div>
        </div>

        <div class="card small">
          <h4 data-i18n="analyzeLink">Analyze Link</h4>
          <input id="linkInput" placeholder="https://example.com/article" />
          <div class="row">
            <button id="analyzeLinkBtn" class="btn btn-primary" data-i18n="analyze">Analyze</button>
          </div>
        </div>

        <div class="card small">
          <h4 data-i18n="videoTranscript">Video Transcript</h4>
          <textarea id="transcriptInput" rows="4" placeholder="Paste transcript or captions"></textarea>
          <div class="row">
            <button id="analyzeTranscriptBtn" class="btn btn-primary" data-i18n="analyze">Analyze</button>
          </div>
        </div>
      </div>
    </section>

    <section class="glass-card results-card fade-in-up" id="resultsSection" aria-live="polite">
      <h3>Results</h3>
      <div id="resultsArea" class="results-area">
        <div class="muted">No analysis yet — try the "Analyze" button.</div>
      </div>
    </section>
  </main>
</body>
</html>
