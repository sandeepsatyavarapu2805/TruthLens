<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TruthLens — Verify news & media</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/logo.png" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">TL</div>
        <div>
          <h1>TruthLens</h1>
          <p class="tag">Verify faster — stop misinformation</p>
        </div>
      </div>
      <div class="controls">
        <select id="langSelect" title="Language">
          <option value="en">English</option>
          <option value="hi">हिन्दी</option>
          <option value="te">తెలుగు</option>
          <option value="ta">தமிழ்</option>
        </select>
        <button id="themeToggle">Dark</button>
      </div>
    </header>

    <main class="grid">
      <section class="card main-card">
        <h2>Check text or a URL</h2>
        <textarea id="textInput" placeholder="Paste message, headline or URL..."></textarea>
        <div class="row">
          <button id="checkBtn" class="btn primary">Check now</button>
          <button id="clearBtn" class="btn">Clear</button>
          <button id="copyBtn" class="btn">Copy</button>
        </div>

        <div id="result" class="result"></div>
      </section>

      <aside class="card side-card">
        <h3>Scan media</h3>
        <input id="fileInput" type="file" accept="image/*,video/*" />
        <div id="preview"></div>
        <div class="row">
          <button id="scanBtn" class="btn primary">Analyze media</button>
          <button id="resetBtn" class="btn">Reset</button>
        </div>

        <hr />
        <h4>Digital Awareness</h4>
        <p class="small">Use classroom packs, reels, and community groups to teach verification skills. See resources below.</p>
      </aside>
    </main>

    <section class="card history" id="historyCard">
      <div class="history-head">
        <h3>Recent checks</h3>
        <div>
          <button id="exportBtn" class="btn">Export</button>
          <button id="clearHistoryBtn" class="btn">Clear</button>
        </div>
      </div>
      <div id="historyList" class="history-list"></div>
    </section>

    <footer class="footer card">
      © <span id="year"></span> TruthLens — Automated checks only. Always verify primary sources.
    </footer>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
